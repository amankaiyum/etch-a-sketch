<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch a Sketch</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Rajdhani:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Etch a Sketch</h1>
  <div class="container">
    <ul class="options">
        <li>Color: <input type="color" class="colorpicker"></li>
        <li><button class="rainbow">Rainbow</button></li>
        <li><button class="eraser">Eraser</button></li>
        <li><button class="clear">Clear</button></li>
        <li class="slidecontainer">
            <div>Grid Size</div>
            <div><input type="range" min="1" max="64" value="32" class="slider"></div>
            <div class="slidervalue"></div>
        </li>
    </ul>
    <div class="grid">
    </div>
  </div>
</body>

</html>
